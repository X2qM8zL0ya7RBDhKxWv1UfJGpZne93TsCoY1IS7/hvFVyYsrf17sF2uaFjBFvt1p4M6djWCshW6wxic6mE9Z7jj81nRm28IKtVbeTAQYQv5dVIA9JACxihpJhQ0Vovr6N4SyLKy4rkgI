<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mon ARG mystérieux</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <style>
    body {
      background-color: #000;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      gap: 15px;
      border-bottom: 2px solid #444;
    }
    header img {
      height: 60px;
      width: auto;
      vertical-align: middle;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
      user-select: none;
      text-shadow: 0 0 8px #0ff;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo ARG" />
    <h1>Mon ARG mystérieux</h1>
  </header>

  <main>
    <p>Bienvenue dans l’univers secret de l’ARG !</p>
  </main>
</body>
</html>
